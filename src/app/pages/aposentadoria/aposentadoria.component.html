<div class="row">
  <div class="col-md-12">
    <div class="card card-user">
      <div class="card-header">
        <h5 class="card-title">Aposentadoria</h5>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-md-2 pr-1">
            <div class="form-group">
              <label>Data da Aposentadoria</label>
              <input type="date" class="form-control" />
            </div>
          </div>

          <div class="col-md-2 pr-1">
            <div class="form-group">
              <label>Data da Fixação</label>
              <input type="date" class="form-control" />
            </div>
          </div>

          <div class="col-md-2 pr-1">
            <div class="form-group">
              <label>Tipo da Aposentadoria</label>
              <input type="text" class="form-control" />
            </div>
          </div>

          <div class="col-md-2 pr-1">
            <div class="form-group">
              <label>Tempo de Contribuíção</label>
              <input type="text" class="form-control" />
            </div>
          </div>

          <div class="col-md-2 pr-1">
            <div class="form-group">
              <label>Número do benefício</label>
              <input type="text" class="form-control" />
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-1 pr-1 mt-3">
            <button
              (click)="anexaAposentadoria()"
              type="button"
              id="anexaAposentadoria"
              class="btn btn-primary"
            >
              Anexar
            </button>
          </div>
        </div>
        <div class="row">
          <div class="update ml-auto mr-auto">
            <button type="submit" class="btn btn-primary btn-round">
              Salvar
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
