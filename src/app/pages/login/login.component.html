<div id="bg">
    <img src="../../../assets/img/background.chesf.jpg" alt="">
  </div>

  <div class="wrapper" style="overflow: hidden;">
    <div class="main-panel" style="background-color: transparent !important;">
      <!--   you can change the color of the filter page using: data-color="blue | azure | green | orange | red | purple" -->
      <div class="content">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-4 col-md-offset-4">
              <div class="card fadeIn" style="max-width: 370px;">
                <div class="header" style="text-align: center;">
                  <img src="../../../assets/img/eletrobrasCabecalho.jpeg" style="width: 250px;" alt="">
                </div>
                <div class="content">

                    <div class="form-group">
                      <label>Usuário</label>
                      <input
                      [(ngModel)]="usuario.nome"
                      id="usuario" type="text" class="form-control"
                        />

                    </div>
                    <div class="form-group">
                      <label>Senha</label>
                      <input
                      [(ngModel)]="usuario.senha"
                      id="senha" type="password" class="form-control"
                        />

                    </div>

                    <div>
                      <button
                      (click)="fazerLogin()"
                      type="submit">Login</button>
                    </div>
                  
                </div>
                <div class="card-footer text-center" style="margin-bottom: 10px;">
                  <button type="submit" class="btn btn-fill btn-wd" style="margin-bottom: 15px;"
                   >Login</button>
                </div>
                <div class="card-footer text-center" style="margin-bottom: 10px;">
                  <div class="copyright">
                    © 2019 EletroNorte
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
